<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">

<link rel="stylesheet" href="style.css">

</head>
<body style="background-color: white;">


  <ul style="height: 47px;">
    <li><h3 style="color: white;margin-left: 27px;margin-top: 12px">Website Name</h3></li>
    <li style="float: right;"><a href="Login.html">Login</a></li>
    <li style="float: right;"><a href="Registration.html">Registration</a></li>
    <li style="float: right;"><a href="Home.html">Home</a></li>
   
  </ul>


  <div class="container" style="margin-left: 23%;">
    <h2>Register</h2>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <div>
      <img id="myImg" src="#" alt="your image" height=200 width=150 style="margin-left: 77%;position: relative;;" >
    </div>
 
      <div id="divReg" style="margin-top: -35px;">

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" onkeyup="clearFun()" required 
    style="width: 40%;margin-left: 93px;margin-bottom: 1%;">  &nbsp;
    <span style="color: red;" id="spEmail"></span>
     <br>

    <label for="fName"><b>First Name</b></label>
    <input type="text" placeholder="First Name" name="fName" id="fName" onkeyup="clearFun()"  required
    style="width: 40%;margin-left: 52px;margin-bottom: 1%;"> &nbsp;
    <span style="color: red;" id="spFname"></span>
     <br>

    <label for="lName"><b>Last Name</b></label>
    <input type="text" placeholder="Last Name" name="lName" id="lName" onkeyup="clearFun()" required
    style="width: 40%;margin-left: 55px;margin-bottom: 1%;"> &nbsp;
    <span style="color: red;" id="spLname"></span>
     <br>

     <label for="password"><b>Password</b></label>
     <input type="password" placeholder="Enter Password" name="Password" id="txtPassword" onkeyup="clearFun()" required 
     style="width: 40%;margin-left: 55px;margin-bottom: 1%;">  &nbsp;
     <span style="color: red;" id="spPassword"></span>
      <br>
      
     <label for="CnfmPassword"><b>Confirm Password</b></label>
     <input type="password" placeholder="Enter Confirm Password" name="CnfmPassword" id="txtCnfmPassword" onkeyup="clearFun()" required 
     style="width: 40%;margin-bottom: 1%;">  &nbsp;
     <span style="color: red;" id="spCnfmPassword"></span>
     <br>

    <label for="address"><b>Address</b></label>
    <input type="text" placeholder="Address" name="address" id="address" onkeyup="clearFun()"  required
    style="width: 40%;margin-left: 70px;margin-bottom: 1%;"> &nbsp;
    <span style="color: red;" id="spAddress"></span>
     <br>

    <label for="gender"><b>Gender</b></label>
    <input type="radio" name="gender" id="rbMale" value="male" style="margin-left: 7%;"> <label for="male" >Male</label> 

    <input type="radio" id="rbfemale" name="gender" value="female"><label for="female" >Female</label> 
    &nbsp;<span style="color: red;" id="spGender"></span>
    <br><br>

    <label for="profile"><b>Profile Image</b></label>
    <input type='file' id="imgProfile"  style="margin-left: 3%;"/>
    <br>
    <button type="submit" class="registerbtn" style="width: 98px" onclick="registerFunc()" >Register</button>
    &nbsp;&nbsp;
    <a href="Login.html">Already registered</a>


</div>

  </div>

</body>
<script src='index.js'></script>
</html>
